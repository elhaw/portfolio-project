<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="theme-color" content="#d473a2" />
	<link rel="shortcut icon" type="image/svg" href="img/favicon.png">
	<title>Project portfolio</title>
	<link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container page-content">
		<header class="row">
			<div class="col-md-6  logo-container">
					<img src="img/logo/udacity-logo.svg" class="img-responsive logo " alt="Udacity-logo">
				<div class="company-name">Udacity</div>
			</div>


			<div class="col-md-6 text-right text-capitalize info">
				<h1 class="name">abdulrahman</h1>
				<h4 class="job text-capitalize">web developer</h4>
			</div>
		</header>

		<div class="row">
			<div class="col-md-12">
				<hr>
			</div>	
		</div>
		


		<div class="row main-image">
			<div class="col-md-12">
				<picture>
					<source media ="(min-width:1000px)" srcset = "img/coding-1400-large.jpg 1x">
					<source media ="(min-width:500px)" srcset = "img/coding-1000-medium.jpg">
					<img src="img/small-500.jpg" class="img-responsive img-rounded" alt="coding">
				</picture>
			</div>
		</div>


		<article class="project-section">
			<div class="row">
				<div class="col-md-12">
					<h2 class="text-capitalize projects-title ">featured work</h2>
				</div>
			</div>


			<div class="row text-center projects">
				<div class="col-md-4 project">
					<img src="img/portfolio.jpg" class="img-thumbnail img-responsive" alt="portfolio image">
					<h3 class="project-name"><a href="https://elhaw.github.io/portfolio-project">Portfolio Site</a></h3>
					<p>
						<a href="https://github.com/elhaw/portfolio-project" target="_blank" class="src-code">Github Link</a>
					</p>		
				</div>

				<div class="col-md-4 project">
					<img src="img/ineteractive-resume.jpg" class=" img-thumbnail img-responsive" alt="Interactive resume">
					<h3 class="project-name"><a href="https://elhaw.github.io/frontend-nanodegree-resume/">Interactive Resume</a></h3>
					<p>
						<a href="http://www.github.com" target="_blank" class="src-code">Github Link</a>
					</p>		
				</div>

				<div class="col-md-4 project">
					<img src="img/kittens.jpg" class="img-responsive img-thumbnail" alt="Website optmization">
					<h3 class="project-name">Website Optimization</h3>
					<p>
						<a href="http://www.github.com" target="_blank" class="src-code">Github Link</a>
					</p>		
				</div>
			</div>
		</article>


		<footer class="row">
			<div class="col-md-12">
				<hr>
			</div>

			<div class="col-md-12 text-center" >
				<ul class="list-inline social-icons" >
					<li  class="list-inline-item"><a href="https://www.facebook.com/abdulrahman.elhaw" target="_blank" ><i class="fa fa-facebook-square facebook-color"></i></a></li>
					<li  class="list-inline-item"><a href="https://twitter.com/aeauebody" target="_blank"><i class="fa fa-twitter-square twitter-color"></i></a></li>
					<li  class="list-inline-item"><a href="https://github.com/elhaw" target="_blank"><i class="fa fa-git-square git-color"></i> </a></li>
					<li  class="list-inline-item"><a href="https://plus.google.com/u/0/+abdalrahmanYousif"><i class="fa fa-google-plus-square google-color"></i></a> </li>
					<li  class="list-inline-item"><a href="https://www.linkedin.com/in/elhaw/" target="_blank"><i class=" fa fa-linkedin linkedin-color"></i></a></li>
				</ul>
			</div>
		</footer>
	</div>

</html>
